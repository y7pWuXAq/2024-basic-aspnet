<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript 연습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 변수 선언 */
        let radius = 10;
        const pi = 3.14159265;

        /* 출력 */
        let res = 2 * radius * pi
        // alert(res);

        /* 콘솔출력 (개발자 로그) */
        console.log(res)

        /* 조건 if문 */
        if (res > 100) {
            console.log('원의 둘레는 100보다 큽니다.')
        } else {
            console.log('원의 둘레는 100보다 작습니다.')
        }

        let date = new Date();
        let year = date.getFullYear(); // 년도
        let month = date.getMonth() +1; // 월
        let day = date.getDay(); // 일 getDay() 월요일1 ~ 일요일7
        let hour = date.getHours(); // 시
        let minute = date.getMinutes(); // 분
        let second = date.getSeconds(); // 초

        console.log(date);

        /* 배열변수 선언 == 파이썬과 동일 */
        let array = [300.9, false, 'String', [1, 2, 3], {'key':'value', 'option':true}, function() {console.log('Hey!');}]
        console.log(array[0]);

        /* 반복문 */
        let i = 0;
        while (i < array.length) {
            console.log(array[i]);
            i++;
        }

        for (var j = 0; j < array.length; j++) {
            console.log(j + '번 출력 : ' + array[j]);
        }

        /* 함수 */
        let fn1 = function() {
            console.log('함수 fn1 실행!');
            console.log('함수 fn1 종료!');
        }
        console.log('변수타입 = ' + typeof(fn1));
        fn1();

        // 위와 아래는 동일!

        function fn2() {
            console.log('함수 fn2 실행!');
            console.log('함수 fn2 종료!');
        }
        console.log('타입 = ' + typeof(fn2));
        fn2();

        // 함수 우선순위(Adv tip!), 일반함수, 익명함수
        var fn = function() { console.log('fn10'); }; // 이 함수는 실행 X
        var fn = function() { console.log('fn20'); }; // 이 함수가 실행
        fn();

        var fm = function() { console.log('fm10'); }; // 이 함수가 실행
        function fm() { aconsole.log('fm20'); }; // 이 함수는 실행 X
        fm();

        /* 리턴 */
        function ff(x) {
            return x * x;
        }
        console.log(ff(10));

        /* 콜백함수 : 매개변수에 함수를 할당, 전달하는 함수 */
        function callTenTimes(callback) {
            for (var i = 0; i < 5; i++) {
                callback(); // 매개변수가 함수
            }
        }

        var callFunc = function() {
            console.log('콜백 호출!!');
        };
        callTenTimes(callFunc);

        /* Javascript 객체 = json */
        let product = {
            품명 : '7D 건조망고',
            유형 : '당절임 건조과일',
            성분 : '망고, 설탕, 메타중아황산나트, 치자황색소',
            원산지 : '필리핀',
            가격 : 2500
        };
        console.log(product['품명']); // 배열처럼 사용 가능
        console.log(product.가격); // 클래스 속성처럼 사용 가능

        for (var k in product) {
            console.log(k + '=>' +[[product[k]]])
        }

        /* this */
        let ironman = {
            name : '토니 스타크',
            proud : function(item) {
                console.log(this.name + '는 ' + item + '가 많습니다.');
            }
        };
        ironman.proud('수트');
    </script>
