        //  위 코드를 jQuery로 쓴다면...!
        $(document).ready(function () {
            $('h1').css('color', 'beige');
            $('h1').css('background-color', 'lightblue');

            var charset = $('script').attr('src'); // getAttribute();
            console.log(charset);

            // setAtrribute();
            $('img').attr('src', 'https://via.placeholder.com/320x200')
            $('img').attr('width', '100px')

            $('img').attr({
                src: function (index) {
                    var size = (index + 1) * 100;
                    return 'https://via.placeholder.com/' + size + 'x100';
                }
            });

            $('.box').css('margin', 10);
            $('.box').css('width', 90);
            $('.box').css('height', 90);
            $('.box').css('background-color', 'lightgreen');
            $('.box').css('float', 'left');
        });
    </script>
