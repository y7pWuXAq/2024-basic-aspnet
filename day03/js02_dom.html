<body>
    <!-- 2번으로 실행 -->
    <h1>Hello!</h1>
    <h2>Welcome to HTML5</h2>

    <script>
        /* 3번으로 실행 */

        /* DOM 객체 접근시도 */
        /* css background-color 와 동일 */
        /*
         h1 {
            background-color: red;
         }
        */
        document.querySelector('h1').style.backgroundColor='yellow';
        document.querySelector('h2').style.backgroundColor='blue';
        document.querySelector('h1').style.color = document.querySelector('h2').style.color = 'white';
    </script>
</body>
