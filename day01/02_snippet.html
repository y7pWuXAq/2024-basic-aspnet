<!DOCTYPE html> <!-- HTML5 문서타입 태그 -->
<html lang="ko"> <!-- 기본적으로 HTML 문서의 가장 바깥을 구성 -->
<head> <!-- 화면에 나타나지 않음! 문서의 설정 부분 -->
    <meta charset='utf-8'> <!-- meta : (추가정보) 문서 특징 선언, 유니코트 utf-8로 문서를 만들겠다. 국제어 사용 가능하다는 의미 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- content='IE=edge' : 인터넷 익스플로러에 문제가 많으니 엣지로 호환시킨다는 의미 -->
    <title>나는 타이틀!</title> <!-- 유일하게 head 부분에서 표시되는 부분, 웹브라우저 탭에 표시됨 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- 응답형웹(Responsive Web)을 위해 선언 -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- link : CSS 디자인을 다른파일(main.css)에 지정 / 현재는 파일(main.css) 없음, 오류도 X -->
    <script src='main.js'></script> <!-- script : javascript도 다른파일(main.css)에 지정. 현재는 파일 없음, 오류도 X -->
</head>
<body> <!-- 화면에 나타남! 문서의 구성 부분 -->
    <h1>Hello, HTML5 ^0^!</h1>

    <!-- h : 헤딩(제목1, 제목2 ~ 제목6) -->
    <!-- 글씨크기 1 > 6 -->
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
</body>
</html>
