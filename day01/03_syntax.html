<!-- 03_syntax.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>기본 문법</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>첫 번째 제목</h1> <!-- 제목 -->
    <p>재밌는 웹프로그래밍 입문</p> <!-- 문장(paragraph) -->

    <div> <!-- <div> : 의미X, 그룹핑하는 것. 화면상 변화는 없음 -->
        <h1>두 번째 제목</h1>
        <p>진짜 재밌지?</p>
    </div>
</body>
</html>
