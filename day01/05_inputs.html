<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력양식 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>회원가입</h3>
    <hr>
    <form method="get"> <!-- 입력양식 태그 사용시에는 반드시 form 필요!! -->
        <fieldset>
            <legend>로그인</legend>
            <input type="text" name="id" value="test"><br>
            <input type="password" name="pass" value="12345"><br>
        </fieldset><br>

        <input type="file" name="uploadfile"><br><br>
        <input type="checkbox" name="male" value="남자">남자
        <input type="checkbox" name="female" value="여자">여자<br><br>
        <input type="radio" name="fruit" value="apple">사과 <!-- radio 버튼은 name="" 이 동일해야 함 -->
        <input type="radio" name="fruit" value="lemon">레몬<br><br>
        <input type="hidden" name="secretid" value="wasd"> <!-- 화면 운용 상 필요하지만 일반 사용자는 몰라도 되는 키값들 -->
        <input type="image" src="https://via.placeholder.com/320x200"><br><br>
        <input type="color" name="selcolor"><br><br>
        <input type="date" name="currdate"><br><br>
        <input type="number" name="salary"><br><br>
        
        <select name="snack" multiple="multiple"> <!-- multiple="multiple" : 값을 여러개 선택할 수 있음 -->
            <option value="none">-- 선택 --</option>
            <optgroup label="기본">
                <option value="김밥">김밥</option>
                <option value="떡볶이">떡볶이</option>
                <option value="순대">순대</option>
            </optgroup>
            <optgroup label="옵션">
                <option value="어묵">어묵</option>
                <option value="라면">라면</option>
            </optgroup>
        </select><br><br>

        <!-- 버튼 -->
        <input type="button" value="일반 버튼">
        <input type="reset" value="초기화">
        <input type="submit">
    </form>

    <!-- 공간 구성 태그 -->
    <div>DIV 태그 1</div> <!-- 공간을 한 블럭씩 잡을 때 사용 -->
    <div>DIV 태그 2</div>
    <div>DIV 태그 3</div>
    <div>DIV 태그 4</div>

    <div>
        <span>SPAN 태그 1</span> <!-- span 구역만큼 공간을 잡을 때 사용 -->
        <span>SPAN 태그 2</span> <!-- 별로 사용 안함 -->
        <span>SPAN 태그 3</span>
        <span>SPAN 태그 4</span>
    </div>

</body>
</html>
